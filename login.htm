<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Pembeli</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <div class="login-box">
    <h2>Masuk sebagai Pembeli</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="tel" id="wa" placeholder="Nomor WA (628xxxx)" required />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const nama = document.getElementById("nama").value.trim();
      const wa = document.getElementById("wa").value.trim();

      if (!nama || !/^628\d{8,13}$/.test(wa)) {
        alert("Masukkan nama dan nomor WA yang valid (628...)");
        return;
      }

      localStorage.setItem("user", JSON.stringify({ nama, wa }));
      alert("Login berhasil!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
