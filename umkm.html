<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil UMKM</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="main-header">
    <h1>Profil UMKM</h1>
    <div style="margin-top: 1rem">
      <button onclick="switchView('grid')">Tampilan Thumbnail</button>
      <button onclick="switchView('list')">Tampilan List</button>
    </div>
  </header>

  <section id="umkm-profil" class="umkm-info"></section>

  <h2 style="margin: 1rem">Produk UMKM Ini:</h2>
  <main id="umkm-produk" class="produk-grid"></main>

  <button id="checkout-btn" class="btn-checkout">Checkout via WA</button>

  <!-- Modal detail produk -->
  <div id="produk-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <img class="modal-gambar" src="" alt="gambar produk" />
      <h3 class="modal-nama"></h3>
      <p class="modal-deskripsi"></p>
      <p class="modal-harga"></p>
    </div>
  </div>

  <script src="assets/umkm.js"></script>
</body>
</html>
