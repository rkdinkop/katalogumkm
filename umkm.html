<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil UMKM</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .umkm-card {
      display: grid;
      grid-template-columns: 1fr 2fr 2fr;
      gap: 1rem;
      margin: 1rem;
      background: #fff;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .umkm-logo {
      width: 100%;
      max-width: 120px;
      object-fit: contain;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 1rem;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    #floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f57224;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 1.2rem;
      z-index: 999;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #floating-cart span#cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.75rem;
    }
    #review-section {
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s, opacity 0.3s ease-in-out;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  z-index: 1001;
  padding: 1.5rem;
  width: 90%;
  max-width: 600px;
  max-height: 80vh;
  overflow-y: auto;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
#review-section.active {
  visibility: visible;
  opacity: 1;
}

    #review-section h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #333;
      font-size: 1.25rem;
    }
    #review-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    #review-table th,
    #review-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }
    #review-table th {
      background-color: #f5f5f5;
    }
    .review-actions {
      display: flex;
      justify-content: flex-end;
    }
    #send-wa-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #send-wa-btn:hover {
      background-color: #1ebe5d;
    }
    #review-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
    }
    #review-close:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <header class="main-header" style="background-color: #f57224; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
    <a href="index.html" style="text-decoration: none; color: white; font-size: 1.5rem; font-weight: bold;">
      KatalogUMKM.id
    </a>
    <div class="view-toggle">
      <button onclick="switchView('grid')" title="Tampilan Thumbnail"><i class="fas fa-th"></i></button>
      <button onclick="switchView('list')" title="Tampilan List"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <section id="umkm-profil" class="umkm-info">
    <!-- konten profil akan diisi oleh JS -->
  </section>

  <h2 style="margin: 1rem">Produk UMKM Ini:</h2>
  <main id="umkm-produk" class="produk-grid"></main>

  <!-- Review Pesanan sebagai Popup Tengah -->
  <section id="review-section">
    <button id="review-close">&times;</button>
    <h3>Review Pesanan Anda</h3>
    <table id="review-table">
      <thead>
        <tr>
          <th>Produk</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Total</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- baris pesanan akan di-generate lewat JS -->
      </tbody>
    </table>
    <div class="review-actions">
      <button id="send-wa-btn"><i class="fab fa-whatsapp"></i> Kirim ke WA</button>
    </div>
  </section>

  <!-- Modal detail produk -->
  <div id="produk-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <img class="modal-gambar" src="" alt="gambar produk" />
      <h3 class="modal-nama"></h3>
      <p class="modal-deskripsi"></p>
      <p class="modal-harga"></p>
    </div>
  </div>

  <!-- Keranjang mengambang -->
  <div id="floating-cart">
    <i class="fas fa-shopping-cart"></i>
    <span id="cart-count">0</span>
  </div>

  <script>
    const reviewSection = document.getElementById("review-section");
    document.getElementById("floating-cart").onclick = () => {
      reviewSection.classList.add("active");
    };
    document.getElementById("review-close").onclick = () => {
      reviewSection.classList.remove("active");
    };
  </script>
  <script src="assets/umkm.js"></script>
</body>
</html>
