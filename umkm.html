<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil UMKM</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="main-header" style="background-color: #4434ed; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
    <a href="index.html" style="text-decoration: none; color: white; font-size: 1.5rem; font-weight: bold;">
      KatalogUMKM.id
    </a>
    <div class="view-toggle">
      <button onclick="switchView('grid')" title="Tampilan Thumbnail"><i class="fas fa-th"></i></button>
      <button onclick="switchView('list')" title="Tampilan List"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <section id="umkm-profil" class="umkm-info">
    <!-- konten profil akan diisi oleh JS -->
  </section>

  <h2 style="margin: 1rem">Produk UMKM Ini:</h2>
  <main id="umkm-produk" class="produk-grid">
    <div style="text-align:center; margin: 2rem;">
  <button onclick="tampilkanReview()" class="btn-review">
    <i class="fas fa-eye"></i> Lihat Pesanan
  </button>
</div>
  </main>

  <section id="review-section" class="review-section" style="display: none; padding: 1rem">
    <h3><i class="fas fa-shopping-basket"></i> Review Pesanan Anda</h3>
    <table id="review-table">
      <thead>
        <tr>
          <th>Produk</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Total</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- baris pesanan akan di-generate lewat JS -->
      </tbody>
    </table>
    <div class="review-actions" style="margin-top: 1rem">
      <button id="send-wa-btn" class="btn-wa"><i class="fab fa-whatsapp"></i> Kirim ke WhatsApp</button>
    </div>
  </section>

  <!-- Modal detail produk -->
  <div id="produk-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <img class="modal-gambar" src="" alt="gambar produk" />
      <h3 class="modal-nama"></h3>
      <p class="modal-deskripsi"></p>
      <p class="modal-harga"></p>
    </div>
  </div>

  <script src="assets/umkm.js"></script>
  <!-- Ikon keranjang mengambang -->
<div id="floating-cart" style="display:none;">
  <i class="fas fa-shopping-cart"></i>
  <span id="cart-count">0</span>
</div>

</body>
</html>
