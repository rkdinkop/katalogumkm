<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog UMKM Lamongan</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="main-header">
    <h1 id="site-title">Katalog UMKM</h1>
    <input type="text" id="search-input" placeholder="Cari produk atau UMKM...">
  </header>

  <section class="hero-banner">
    <div class="hero-text">
      <h2>Dukung Produk Lokal Lamongan</h2>
      <p>Temukan produk unggulan dari UMKM terbaik</p>
    </div>
  </section>

  <div class="filter-bar">
    <select id="filter-kategori"></select>
    <select id="filter-kecamatan"></select>
  </div>

  <main id="produk-list" class="produk-grid">
    <div id="floating-cart">
  ðŸ›’ <span id="cart-count">0</span>
  </div>

  </main>

  <footer>
    <p id="footer-text"></p>
  </footer>

  <!-- Modal detail produk -->
  <div id="produk-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <img class="modal-gambar" src="" alt="gambar produk" />
      <h3 class="modal-nama"></h3>
      <p class="modal-deskripsi"></p>
      <p class="modal-harga"></p>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
