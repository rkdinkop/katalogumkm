
<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Produk UMKM Lamongan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #fce4ec, #e1f5fe);
      color: #333;
    }
    header {
      background: #fff;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 28px;
      color: #004aad;
      margin: 0;
    }
    header p {
      margin: 5px 0 0;
      font-weight: 500;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    .filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
    }
    input, select {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 200px;
    }
    .produk-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .produk {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .produk:hover {
      transform: translateY(-5px);
    }
    .produk img {
      width: 100%;
      border-radius: 12px;
      height: 170px;
      object-fit: cover;
    }
    .produk h4 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #004aad;
    }
    .produk p {
      margin: 5px 0;
      font-size: 14px;
    }
    .produk a {
      display: inline-block;
      margin-top: 10px;
      background: #004aad;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }
    .produk a:hover {
      background: #003380;
    }
    @media screen and (max-width: 600px) {
      input, select { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Katalog Produk UMKM Lamongan</h1>
    <p>Temukan produk lokal unggulan dari berbagai kecamatan</p>
  </header>
  <div class="container">
    <div class="filter">
      <input type="text" id="search" placeholder="Cari produk atau UMKM..." onkeyup="filterData()">
      <select id="filterKategori" onchange="filterData()">
        <option value="">Semua Kategori</option>
        <option value="Makanan">Makanan</option>
        <option value="Minuman">Minuman</option>
        <option value="Kerajinan">Kerajinan</option>
      </select>
      <select id="filterKecamatan" onchange="filterData()">
        <option value="">Semua Kecamatan</option>
        <option value="Paciran">Paciran</option>
        <option value="Lamongan">Lamongan</option>
        <option value="Brondong">Brondong</option>
      </select>
    </div>
    <div id="produkContainer" class="produk-list"></div>
  </div>

  <script>
    const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbyj55IGe_ZfForpEb72cvwlUOJZ881_uH9l08_oLgfPlEx0slF2NYhFkGnJd4SldgRq/exec?sheet=produk';
    let dataProduk = [];

    async function loadProduk() {
      try {
        const res = await fetch(SHEET_API_URL);
        dataProduk = await res.json();
        renderProduk(dataProduk);
      } catch (err) {
        console.error('Gagal ambil data:', err);
      }
    }

    function renderProduk(produkList) {
      const container = document.getElementById('produkContainer');
      container.innerHTML = '';
      produkList.forEach(p => {
        container.innerHTML += `
          <div class="produk">
            <img src="${p.Gambar_URL}" alt="${p.Nama_Produk}">
            <h4>${p.Nama_Produk}</h4>
            <p>Rp${parseInt(p.Harga).toLocaleString()}</p>
            <p><strong>${p.Nama_UMKM}</strong> - ${p.Kecamatan}</p>
            <a href="umkm.html?id=${p.ID_UMKM}">Lihat UMKM</a>
          </div>
        `;
      });
    }

    function filterData() {
      const keyword = document.getElementById('search').value.toLowerCase();
      const kategori = document.getElementById('filterKategori').value;
      const kecamatan = document.getElementById('filterKecamatan').value;

      const filtered = dataProduk.filter(p => {
        return (
          (p.Nama_Produk.toLowerCase().includes(keyword) || p.Nama_UMKM.toLowerCase().includes(keyword)) &&
          (kategori === '' || p.Kategori === kategori) &&
          (kecamatan === '' || p.Kecamatan === kecamatan)
        );
      });

      renderProduk(filtered);
    }

    loadProduk();
  </script>
</body>
</html>
